

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        /* Set default font family and color */
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Set header style */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f2f2f2;
        }
        header h1 {
            left: 50%;
            color: #721c24;
            box-shadow:
                    2px 2px 5px #888888,
                    -2px -2px 5px #000000;
            border-radius: 5px;
        }

        /* Style logout link */
        header a {
            text-decoration: none;
            color: #666;
            border: 1px solid #666;
            padding: 0.5rem;
            border-radius: 5px;
            box-shadow:
                    2px 2px 5px #888888,
                    -2px -2px 5px #000000;

        }

        /* Style search form */
        nav form {
            margin: 1rem 0;
        }

        nav label {
            margin-right: 0.5rem;
        }

        nav input[type="text"] {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
        }

        nav button[type="submit"] {
            padding: 0.5rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style navigation links */
        nav ul {
            display: flex;
            justify-content: flex-end;
        }

        nav li {
            margin-left: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Style products table */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            align-items: center;
            background-color: #f2f2f2;
        }

        /* Style remove button */
        .remove-btn {
            padding: 0.5rem;
            background-color: #ff6961;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #ff4136;
        }

        /* Style form for updating price and quantity */
        form {
            display: inline-block;
        }

        form label {
            display: inline-block;
            margin-right: 10px;
        }

        form input[type="number"] {
            width: 80px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-right: 10px;
        }

        form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button[type="submit"]:hover {
            background-color: #3e8e41;
        }

    </style>
</head>
